{% extends 'base.html' %}
{% block title %} Cadastro {% endblock %}
{% block main %}
<h1 class="mt-5 mb-5 text-center">Cadastro</h1>
<form method="POST" action="{% url 'cadastrar' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
      <label>Nome</label>
      <input type="text" name="nome"  value="{{request.POST.nome}}" class="form-control"  placeholder="Insira seu nome">
    </div>
    <div class="form-group">
        <label>Sobrenome</label>
        <input type="text" name="sobrenome" value="{{request.POST.sobrenome}}" class="form-control" placeholder="Insira seu Sobrenome">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" value="{{request.POST.email}}" class="form-control" placeholder="Insira seu Email">
    </div>
    <div class="form-group">
        <label>Usu√°rio</label>
        <input type="text" name="usuario" value="{{request.POST.usuario}}" class="form-control" placeholder="Insira seu nome">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="Insira sua senha">
    </div>
    <div class="form-group">
        <label>Repita sua senha</label>
        <input type="password" name="senha2" class="form-control" placeholder="Insira sua senha">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
